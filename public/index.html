<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pictionary</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />

  </head>


    <body class="container">
        <h3 id="gameId"></h3>
        <div class="row intro">
            <h1>Pictionary</h1>
            <h3>A real-time, multiplayer, pictionary game</h3>

            <div class="action-box clearfix">
                <input name="username" type="text" class="username" placeholder="Create your username!" />
                <div class="left">
                    <p>Start a new game!</p>
                    <input name="bunk" type="text" placeholder="Choose Game ID" />
                    <button type="button" class="new-game" id="newGameBtn">New Game</button>
                </div>
                <div class="right">
                    <p>Join an existing game!</p>
                    <input name="gameId" type="text" placeholder="Enter Game ID"/>
                    <button type="button" class="join-game" id="joinGameBtn">Join Game</button>
                </div>
            </div>
        </div>

      <!-- content -->
          <div class="row stage">
              <h1>Pictionary</h1>
              <!-- MAIN SECTION / CANVAS -->
              <div class="col-sm-8 col-md-9">
                  <div class="cavasWrapper">
                        <button type="button" class="canvas-btn"></button>
                        <div class="settings-panel">
                            <div class="settings-row brush-size">
                                <label>Brush Size</label>
                                <input type="range" name="size" min="1" max="100" step="1" value="30"/>
                                <div class="result"></div>
                            </div>
                            <div class="settings-row brush-color">
                                <label>Color</label>
                                <input type="range" name="color" min="1" max="320" step="1" value="200"/>
                                <div class="result"></div>
                            </div>
                        </div>
                    </div>
                    <div id="screen">
                      <div class="content">
                        <h3 class="title">Ready?</h3>
                        <div class="clock">
                          <label for="toggle">Activate</label>
                          <input type="checkbox" id="toggle" style="display:none">
                          <span id="stopwatch">
                            <span class="top"></span>
                            <span class="hand"></span>
                          </span>
                        </div>
                        <div class="time">10 seconds....</div>
                        <button id="startGame">Start Game</button>
                      </div>
                    </div>
                    <canvas id="canvas"></canvas>
                    <!-- CARD TABLE -->
                    <div id="table"></div>
              </div>
              
              <!-- CHAT COLUMN -->
              <div class="col-sm-4 col-md-3" id="chatColumn">
                  <div class="messages" readonly></div>
                  <form>
                      <textarea type="text" name="chatInput" placeholder="Chat with friends..."></textarea>
                      <button type="submit" >Submit <i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                  </form>
              </div>
          </div>
      </div>

    <!-- bootstrap stuffs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- socket io stuffs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
    <script>var socket = io();</script>

    <!-- ui/ux stuffs -->
    <script src="js/game.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/welcome.js"></script>
    <script src="js/styling.js"></script>
  </body>
</html>

<style>
#guessWrapper .cardWrapper{
  margin: 5px;
  display: inline-block;
}
#guessWrapper .cardWrapper .card{
    background: red;
    display: inline-block;
    padding: 10px 15px;
    color: white;
    text-transform: uppercase;
    border: 1px solid grey;
    border-radius: 5px;
}
</style>
