<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pictionary</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />

  </head>

  <body class="container">
      <header class="row">
          <h1 class="text-center">Pictionary</h1>
      </header>

      <!-- content -->
      <div class="row">

          <!-- CANVAS -->
          <div class="col-sm-8 col-md-9">
              <div class="cavasWrapper">
                    <button type="button" class="canvas-btn"></button>
                    <div class="settings-panel">
                        <div class="settings-row brush-size">
                            <label>Brush Size</label>
                            <input type="range" name="size" min="1" max="100" step="1" value="30"/>
                            <div class="result"></div>
                        </div>
                        <div class="settings-row brush-color">
                            <label>Color</label>
                            <input type="range" name="color" min="1" max="320" step="1" value="200"/>
                            <div class="result"></div>
                        </div>
                    </div>
                    <canvas id="canvas"></canvas>
              </div>
              <div id="guessWrapper">
                <div class="cardWrapper">
                  <div class="card">test</div>
                </div>
              </div>
          </div>

          <!-- CHAT COLUMN -->
          <div class="col-sm-4 col-md-3" id="chatColumn">
              <div class="messages" readonly></div>
              <form>
                  <input type="text" name="username" placeholder="Username" />
                  <textarea type="text" name="chatInput" placeholder="Chat with friends..."></textarea>
                  <button type="submit" >Submit <i class="fa fa-arrow-up" aria-hidden="true"></i></button>
              </form>
          </div>
      </div>

      <!-- modal -->
    <div id="modalBox" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body row">
                    <form name="signin">
                        <label for="username">Create a Username</label>
                        <input type="text" id="username" placeholder="Username..." />
                        <label for"gameroom">Join Game Room</label>
                        <input type="text" id="gameroom" placeholder="Gameroom name..."  />
                        <button type="button" class="btn btn-success" id="joinRoom">Join Game!</button>
                        <button type="button" class="btn btn-primary" id="createRoom">New Game!</button>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- bootstrap stuffs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- socket io stuffs -->
    <script src="/socket.io/socket.io.js"></script>
    <script>var socket = io();</script>

    <!-- game interface -->
    <script src="js/game.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/chat.js"></script>
    
  </body>
</html>

<style>
#guessWrapper .cardWrapper{
  margin: 5px;
  display: inline-block;
}
#guessWrapper .cardWrapper .card{
    background: red;
    display: inline-block;
    padding: 10px 15px;
    color: white;
    text-transform: uppercase;
    border: 1px solid grey;
    border-radius: 5px;
}
</style>
